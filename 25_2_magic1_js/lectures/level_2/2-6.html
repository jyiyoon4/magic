<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Return</title>
  </head>
  <body>
    <script>
      // function pluse() {
      //   console.log('!!!!');
      //   var number = 1;
      //   return number + 2;
      //   console.log('~~~~~');
      // }
      // plus();//~~~는 안 나옴: return은 방환시키고 그대로 종료시킴.

      function plus() {
        // return 0.2+0.3;//숫자 이상하게 나옴: 해결: 반올림 설정ㄱ
        return Number((0.2 + 0.3).toFixed(1));
      }
      console.log(plus());

      //1
      function toMs(min, sec) {
        // min과 sec를 밀리초 단위로 변환하여 반환
        return Number(((min * 60 + sec) * 1000).toFixed(1));
      }
      console.log(toMs(1, 30)); // 90000
      console.log(toMs(2, 10)); // 130000

      //2
      function salePrice(price, isFirstBuy) {
        // 가격에서 10% 세일한 가격을 반환
        // 단, 첫 구매자라면 1.5달러 추가 할인
        // 소수점 둘째 자리에서 반올림
        if (isFirstBuy) {
          return Number((price - price * 0.1 - 1.5).toFixed(3));
        } else {
          return Number((price - price * 0.1).toFixed(3));
        }
      } //isFirstBuy 자체가 t/f라 저것만 넣어도 됨

      console.log(salePrice(70, false)); // 63
      console.log(salePrice(10, true)); // 7.5
      console.log(salePrice(10.3, true)); // 7.77
    </script>
  </body>
</html>
<!-- 콘솔에 뜨는 거
문자>> 흰
숫자>> 파랭
Number>> 숫자로 바꿈 -->
