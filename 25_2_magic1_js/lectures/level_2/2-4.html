<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>동적 UI 2</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/lectures/level_1/1-3.css" />
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      ;
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
          <div class="my-3">
            <input type="text" id="email" class="form-control" />
          </div>
          <div class="my-3">
            <input type="password" id="pw" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <ul class="list-group" id="test1">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>
    <button id="login-btn">로그인</button>

    <script>
      document
        .querySelector('.navbar-toggler')
        .addEventListener('click', function () {
          document.querySelector('#test1').classList.toggle('show');
        });

      $('#login-btn').on('click', function () {
        $('.black-bg').css('visibility', 'visible');
        $('.black-bg').css('opacity', '1');
      });
      $('#close').on('click', function () {
        $('.black-bg').css('visibility', 'hidden');
        $('.black-bg').css('opacity', '0');
      });

      $('form').on('submit', function (e) {
        if (!/\S+@\S\.\S+/.test(document.querySelector('#email').value)) {
          alert('올바른 메일 입력하세요');
          e.preventDefault();
        } else if (document.querySelector('#pw').value == '') {
          e.preventDefault();
        } else if (document.querySelector('#pw').value.length <= 8) {
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
