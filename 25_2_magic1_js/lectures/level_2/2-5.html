<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캐러셀</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      ;
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="/lectures/level_2/2-5.css" />
  </head>

  <body>
    <div style="overflow: hidden">
      <div class="slide-container">
        <div class="slide-box">
          <img src="../../assets/car1.png" />
        </div>
        <div class="slide-box">
          <img src="../../assets/car2.png" />
        </div>
        <div class="slide-box">
          <img src="../../assets/car3.png" />
        </div>
      </div>
      <button class="slide-left">&lt;</button>
      <button class="slide-1">1</button>
      <button class="slide-2">2</button>
      <button class="slide-3">3</button>
      <button class="slide-right">&gt;</button>
    </div>

    <script>
      var currentIdx = 0;
      $('.slide-1').on('click', function () {
        currentIdx = 0;
        $('.slide-container').css(
          'transform',
          `translateX(${currentIdx * -100}vw)`
        );
      });
      $('.slide-2').on('click', function () {
        currentIdx = 1;
        $('.slide-container').css(
          'transform',
          `translateX(${currentIdx * -100}vw)`
        );
      });
      $('.slide-3').on('click', function () {
        currentIdx = 2;
        $('.slide-container').css(
          'transform',
          `translateX(${currentIdx * -100}vw)`
        );
      });

      $('.slide-right').on('click', function () {
        if (currentIdx < 2) {
          currentIdx++;
          $('.slide-container').css(
            'transform',
            `translateX(${currentIdx * -100}vw)`
          );
        }
      });
      $('.slide-left').on('click', function () {
        if (currentIdx > 0) {
          currentIdx--;
          $('.slide-container').css(
            'transform',
            `translateX(${currentIdx * -100}vw)`
          );
        }
      });
    </script>
  </body>
</html>
