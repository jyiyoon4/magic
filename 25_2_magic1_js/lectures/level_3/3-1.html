<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array/object</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      ;
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <div class="container mt-3">
      <div class="card p-3">
        <span id="name">이름</span>
        <span id="pupil">학번</span>
      </div>
    </div>

    <script>
      var student1 = ['홍길동', 202521252, '커디'];
      student1[0] = '정지윤';
      student1.push('2학년');
      console.log(student1);

      var student2 = {
        name: '홍길동',
        pupil: 202521252,
        major: '커디',
      };
      // student2['name'] = '정지윤';
      student2.name = '정지윤';
      console.log(student2['name']); //키값 문자열로 인식됨

      $('#name').html(student2.name);
      $('#pupil').html(student2.pupil);

      var student3 = {
        name: '홍길동',
        pupil: 202521252,
        major: ['커디', 'arvr'],
      };
      console.log(student3);
      console.log(student3.major[1]);
    </script>
  </body>
</html>
