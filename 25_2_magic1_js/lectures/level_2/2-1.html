<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연산자</title>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      ;
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <script>
      // 1 -->
      // 나이와 출생년도를 저장하는 변수를 각각 생성하라. -->
      // 나이는 재할당 가능, 출생년도는 불가능하게 생성해야 한다. -->
      var age = 22;
      const year = 2005;

      //2 -->
      var lastName = '박';
      var id = 0;
      function showName() {
        var lastName = '김';
        var id = 1;
        console.log(lastName);
      }
      showName(); // 무엇이 출력될까? 김
      console.log(id); // 무엇이 출력될까? 0

      //3
      var deposit = 60000;
      var futureValue = 0;
      // 첫 예금액이 50000원 미만이면 이자율이 연 15%, 이상이면 연 20%이다. >>부 럽 다
      // 2년 후의 예금액을 출력하는 계산기를 만들어보자.
      if (deposit < 50000 && deposit > 0) {
        futureValue = deposit * 1.15 * 1.15;
      } else {
        futureValue = deposit * 1.15 * 1.15;
      }
      console.log(futureValue);

      //4
      var first = 360;
      // 가장 최근에 받은 커피 양의 2/3씩 총 2번 리필 가능하다.
      // 마실 수 있는 최대 커피 양을 출력하는 계산기를 만들어보자.
      console.log(first + (first * 2) / 3 + (first * 2) / 3);

      //5
      var first = 360;
      // 가장 최근에 받은 커피 양의 2/3씩 무한 리필 가능하다.
      // 마실 수 있는 최대 커피 양을 출력하는 계산기를 만들어보자.
      // 무한등비수열의 합 공식: S = a / (1 - r)
      // a: 첫 번째 항, r: 공비
      console.log(first / (1 - 2 / 3));
    </script>

    <!-- 6 -->
    <p>1~5 중 내가 생각한 숫자 하나는? 기회는 3번 줄게</p>
    <input type="text" id="answer" />
    <button id="send-answer">이건가?</button>

    <script>
      // 정답이면 alert("정답!"), 3번 찍어서 오답이면 alert("땡!")
      var num = 4;
      var count = 0;
      $('#send-answer').on('click', function () {
        count += 1;

        if (document.querySelector('#answer').value == num) {
          alert('정답');
        } else if (count <= 3) {
          alert('땡!');
        }
      });
    </script>
  </body>
</html>
