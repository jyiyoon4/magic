      var shirts = [85, 90, 95, 100, 105];
      var pants = [28, 30];

      //`${새로운 변수}`를 html로 바꿔주기

      var first = $('select').eq(0);
      var second = $('select').eq(1);

      // console.log()
      first.on('change', function () {
        if (first.val() == '셔츠') {
          second.prop('hidden', false);
          second.html('');
          shirts.forEach((a) => {
            second.append(`<option>${a}</option>`);
          });
        } else if (first.val() == '바지') {
          second.prop('hidden', false);
          second.html('');
          pants.forEach(function (a) {
            second.append(`<option>${a}</option>`);
          });
        } else {
          second.prop('hidden', true);
        }
      });
