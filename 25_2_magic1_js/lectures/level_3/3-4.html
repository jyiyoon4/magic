<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select 2</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      ;
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <form class="container my-5 form-group">
      <p>상품선택</p>
      <select class="form-select mt-2">
        <option>모자</option>
        <option>셔츠</option>
        <option>바지</option>
      </select>

      <select hidden class="form-select mt-2"></select>
    </form>

    <script>
      var shirts = `<option>85</option>
        <option>90</option>
        <option>95</option>
        <option>100</option>
        <option>105</option>`;
      var pants = `<option>28</option>
        <option>30</option>`;

      var first = $('select').eq(0);
      var second = $('select').eq(1);

      first.on('change', function () {
        if (first.val() == '셔츠') {
          second.prop('hidden', false);
          second.html(shirts);
        } else if (first.val() == '바지') {
          second.prop('hidden', false);
          second.html(pants);
        } else {
          second.prop('hidden', true);
        }
      });

      // var newElement = document.createElement('h1');
      // newElement.innerHTML = 'newH1';

      // $('body').append(newElement2);
    </script>
  </body>
</html>
