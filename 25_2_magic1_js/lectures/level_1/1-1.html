<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="hello">안녕하세요</h1>
    <h1 id="hi">반갑습니다</h1>
    <p>문장입나다.</p>

    <script>
      document.getElementById('hello').innerHTML = '자바스크립트';
      document.getElementById('hi').style.color = 'red';
      document.getElementById('hi').style.fontsize = '60px';
      document.getElementsByTagName('p')[0].innerHTML = 'asdfsd';
    </script>
  </body>
</html>
